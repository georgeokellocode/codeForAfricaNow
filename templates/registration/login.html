{% extends 'base.html'%}
{% load static %}


{% block content %}
<section class="login-main-wrapper">
    <div class="container-fluid pl-0 pr-0">
        <div class="row no-gutters">
            <div class="col-md-12 bg-white full-height">
                <div class="login-main-left">
                    <div class="text-center mb-5 login-main-left-header pt-4">
                        <img src="{% static 'img/favicon.png' %}" class="img-fluid" alt="LOGO">
                        <h5 class="mt-3 mb-3">Welcome to Code for africa</h5>
                    </div>
                    <form enctype="multipart/form-data" method='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                            
                            <label>Username</label>
                            <p>{{form.username}}</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <p>{{form.password}}</p>
                        </div>
                        <div class="mt-4">
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign
                                        In</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-5">
                        <p class="light-gray">Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                        <a class="dropdown-item" href="{% url 'forgot_password' %}">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block script %}
{% endblock script %}
