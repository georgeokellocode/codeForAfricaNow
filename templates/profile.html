
{% extends 'base.html'%}
{% load static %}


{% block content %}
<section class="login-main-wrapper">
    <div class="container-fluid pl-0 pr-0">
        <div class="row no-gutters">
            <div class="col-md-12  bg-white full-height">
                <div class="login-main-left">
                    <div class="text-center mb-5 login-main-left-header pt-4">
                        <img id="profileImg" class="rounded-circle account-img" width="100" height="100"
                            src="{{ user.profile.image.url }}"> 
                        <h5 class="mt-3 mb-3">{{user.username}}</h5>
                        <h5 class="mt-3 mb-3">{{user.email}}</h5>
                    </div>
                    <form id="profileUpdate" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Update Profile</legend>
                            <p>{{ u_form.username}}</p>
                            <p>{{ u_form.email}}</p>
                            <p>{{ p_form}}</p>
                        </fieldset>
                        <div class="form-group">
                            <p id="success"></p>
                            <div id="progress-bar" class="invisible">Progress</div>
                            <br/>
                            <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% block script %}
{% endblock script %}
